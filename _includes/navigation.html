<nav>
  {% for item in site.data.navigation %}
    <div {% if page.url == item.link %}class="nav-selected"{% else %}class="nav-not-selected"{% endif %}>
      <a href="{{ item.link }}">{{ item.name }}</a>
    </div>
  {% endfor %}

  <button id="btn_theme" onClick={toggleThemeType()}>
    <svg id="btn_theme_svg">
      <use id="btn_theme_svg_src" href="assets/images/icons/modes.svg#dark_mode" />
    </svg>
  </button>
</nav>
